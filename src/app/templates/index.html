<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permutations Generator</title>
    <!-- Load standard Bootstrap CSS from a CDN -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    {# <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/" rel="stylesheet"> #}
    <!-- Conditional loading of Bootstrap RTL CSS for 'fa' locale -->
    <link href="{{ url_for('static', filename='css/flag-icon.min.css') }}" rel="stylesheet">
    {# <link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css" rel="stylesheet"> #}
</head>

<body>

    <div class="container mt-5">
        <h1 class="mb-4 text-{{ 'right' if get_locale == 'fa' else 'left' }}">Permutations Generator</h1>
        <form method="post" class="mb-3">
            <div class="form-group">
                <label for="characters">Enter a word:</label>
                <input type="text" id="characters" name="characters" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="length">Select length:</label>
                <input type="number" id="length" name="length" class="form-control" required min="1" max="10" value="3">
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" id="allow_repeats" name="allow_repeats" class="form-check-input">
                <label for="allow_repeats" class="form-check-label">Allow repeats</label>
            </div>
            <button type="submit" class="btn btn-primary">Generate</button>
        </form>

        {% if result %}
        <div class="result-section">
            <h2 class="text-{{ 'right' if get_locale == 'fa' else 'left' }}">Generated Words:</h2>
            <input type="text" id="search" class="form-control mb-3" placeholder="'Search words...'">
            <div class="row">
                {% for word in result %}
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            {{ word }}
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}
    </div>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    {# <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> #}
</body>
</html>
